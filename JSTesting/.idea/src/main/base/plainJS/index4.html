<body id="calcBody">
<div id="calc">
    <input id="calcDisplay" readonly>
    <div id="calcButtons">
        <button class="calcButton1" onclick="calcApp.calcClearDisplay()">AC</button>
        <button class="calcButton1" onclick="calcApp.calcAddToDisplay('*(-1)')">+/-</button>
        <button class="calcButton1" onclick="calcApp.calcAddToDisplay('/100')">%</button>
        <button class="calcButton2" onclick="calcApp.calcAddToDisplay('/')">/</button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('7')">7</button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('8')">8</button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('9')">9</button>

        <button class="calcButton" onclick="calcApp.calcAddToDisplay('5')">5</button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('6')">6</button>
        <button class="calcButton2" onclick="calcApp.calcAddToDisplay('-')">-</button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('1')">1</button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('2')">2</button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('3')">3</button>
        <button class="calcButton2" onclick="calcApp.calcAddToDisplay('+')">+</button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('')"></button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('0')">0</button>
        <button class="calcButton" onclick="calcApp.calcAddToDisplay('.')">.</button>
        <button class="calcButton2" onclick="calcApp.calcCalculate()">=</button>
