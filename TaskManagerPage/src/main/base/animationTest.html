<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="resources/tasks.png">
</head>
<body>
<header>
  <h1>Task Manager</h1>
</header>
<main>
  <nav>
    <div class="navbar">
      <div class="element">
        <a href="manager.html" target="_self" title="Your Tasks">
          <i class="fa-solid fa-list fa-2x"></i>
          <p class="sign">Your Tasks</p>
        </a>
      </div>
      <div class="element">
        <a href="home.html" target="_self" title="Home">
          <i class="fa-solid fa-house fa-2x"></i>
          <p class="sign">Home</p>
        </a>
      </div>
      <div id="popupPress" class="element">
        <a href="" target="_self">
          <i class="fa-solid fa-bars fa-2x"></i>
          <p class="sign">Most Important</p>
        </a>
        <div class="popup">
          <a href="" target="_self">How to use?</a>
          <a href="" target="_self">Happy users</a>
          <a href="" target="_self">Download for Android</a>
          <a href="" target="_self">FAQ</a>
        </div>
      </div>
      <div class="element">
        <a href="https://pl.wikipedia.org/wiki/Easter_egg" target="_blank" title="About">
          <i class="fa-solid fa-circle-info fa-2x"></i>
          <p class="sign">About</p>
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <section class="main-content">
      <p id="animated">Task saved!</p>
      <div class="manager">
        <h2>Add task</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" minlength="5" maxlength="30" required><br>
          <label for="description">Description</label> <br>
          <textarea id="description" rows="3" cols="20" required></textarea><br>
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </form>
        <a href="animationTest.html" target="_self">
          <button id="addTask">Add Task</button>
        </a>
      </div>
    </section>
  </div>
</main>
<footer>
  <div class="footer">
    <p>&copy; all rights reserved<br>
      Gontar's property</p>
  </div>
</footer>
</body>
</html>
